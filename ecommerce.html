<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My E-commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Our Products</h2>
            <div class="product">
                <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcSIcWyvG6krQqxoS_mim9VAySrlBiVHJIO_FJ-BYDK9lbMValFEtdf66U1W6LSOs_r2VwIeBib6ERPrzUvmYCTiVphsvWXI3TISTVJ-ZiuD&usqp=CAE" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcT66CvtmSQEcshvPy0qESCNirk0bXewuehhW09CAiZni__eic6LoNPONyrtwFSob1UkdjXzoYsp1nfYx4z_ywEqNzByMKmVapFWqP6My5nt" alt="Product 2">
                <h3>Product 2</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://www.casio.com/content/dam/casio/product-info/locales/in/en/timepiece/product/watch/E/EF/EFR/EFR-539SG-7AV/assets/EFR-539SG-7AV_01.png.transform/main-visual-pc/image.png" alt="Product 3">
                <h3>Product 3</h3>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My E-commerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
